spring:

  application:
    name: audit-test
  cloud:
    stream:
      bindings:
        auditSource:
          # Use native serialization for tests, since this works around an issue with the
          # MessageCollector getting messages that still need to be decoded.
          producer:
            useNativeEncoding: true
          destination: 'audit'
        logAuditSink:
          destination: 'audit'
          group: 'log'
        accumuloAuditSink:
          destination: 'audit'
          group: 'accumulo'
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

  security:
    user.password: passwordNotUsed
    datawave:
      jwt.ttl: 3600
      issuers-required: true
      allowed-callers:
        - "cn=test.testcorp.com, ou=microservices, ou=development, o=testcorp, c=us<cn=testcorp ca, ou=security, o=testcorp, c=us>"

hazelcast.client.enabled: false

server:
  port: 0
  non-secure-port: 0
  servlet.context-path: /audit
  ssl:
    client-auth: NEED
    trust-store: classpath:ssl/rootCA.p12
    trust-store-type: PKCS12
    trust-store-password: LetMeIn
    key-store: classpath:ssl/host.p12
    key-store-type: PKCS12
    key-store-password: LetMeIn
  outbound-ssl:
    key-store: ${server.ssl.key-store}
    key-store-password: ${server.ssl.key-store-password}
    key-store-type: ${server.ssl.key-store-type}
    trust-store: ${server.ssl.trust-store}
    trust-store-password: ${server.ssl.trust-store-password}
    trust-store-type: ${server.ssl.trust-store-type}

management:
  endpoints:
    web:
      base-path: "/mgmt"

audit:
  confirmAckEnabled: false

logging:
  level:
    datawave.microservice.audit: DEBUG
    io.undertow.request: FATAL

---

spring:
  profiles: log-enabled

audit:
  auditors:
    log:
      enabled: true

---

spring:
  profiles: log-disabled

audit:
  auditors:
    log:
      enabled: false

---

spring:
  profiles: accumulo-enabled

audit:
  auditors:
    accumulo:
      enabled: true
      tableName: "test"
      accumuloConfig:
        zookeepers: "test"
        instanceName: "test"
        username: "test"
        password: "test"

---

spring:
  profiles: accumulo-disabled

audit:
  auditors:
    accumulo:
      enabled: false

---

spring:
  profiles: missing

---
spring:
  profiles: rabbit-config

audit:
  health:
    rabbit:
      enabled: true
      healthyPollIntervalMillis: 5000
      unhealthyPollIntervalMillis: 1000
      attemptRecovery: true
      fixMissing: true
      fixInvalid: true
      queues:
        - name: 'audit.log'
          durable: true
          exclusive: false
          autoDelete: false
          arguments:
            'x-dead-letter-exchange': 'DLX'
            'x-dead-letter-routing-key': 'audit.log'
        - name: 'audit.log.dlq'
          durable: true
          exclusive: false
          autoDelete: false
      exchanges:
        - name: 'audit'
          type: 'topic'
          durable: true
          autoDelete: false
          internal: false
          delayed: false
        - name: 'DLX'
          type: 'direct'
          durable: true
          autoDelete: false
          internal: false
          delayed: false
      bindings:
        - destination: 'audit.log'
          destinationType: 'queue'
          exchange: 'audit'
          routingKey: '#'
        - destination: 'audit.log.dlq'
          destinationType: 'queue'
          exchange: 'DLX'
          routingKey: 'audit.log'
      cluster:
        expectedNodes: 3
        failIfNodeMissing: true
        numChecksBeforeFailure: 3
      management:
        scheme: 'http'
        port: 15672
        uri: '/api/'

---
spring:
  profiles: replay-config

audit:
  retry:
    maxAttempts: 1
  replay:
    enabled: true
    publishEvents: false
    idleTimeoutMillis: 1000